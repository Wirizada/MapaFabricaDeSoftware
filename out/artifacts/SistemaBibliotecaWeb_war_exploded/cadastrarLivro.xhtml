<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro de Livro - Biblioteca Unicesumar</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container { width: 500px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        .form-row { margin-bottom: 10px; }
        .form-row label { display: block; margin-bottom: 5px; }
        .form-row input { width: 95%; padding: 8px; }
        .error-message { color: red; margin-bottom: 15px; }
        .button { padding: 10px 15px; background-color: #0056b3; color: white; border: none; cursor: pointer; }
    </style>
</h:head>
<h:body>
    <div class="form-container">
        <h2>Cadastro de Novo Livro</h2>

        <h:outputText value="#{requestScope.erro}" styleClass="error-message" rendered="#{not empty requestScope.erro}" />

        <form action="livroServlet" method="post">
            <input type="hidden" name="acao" value="cadastrar" />

            <div class="form-row">
                <h:outputLabel for="titulo" value="Título:" />
                <h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="O título é obrigatório." style="width: 95%; padding: 8px;" name="titulo" />
            </div>

            <div class="form-row">
                <h:outputLabel for="autor" value="Autor:" />
                <h:inputText id="autor" value="#{livroBean.livro.autor}" required="true" style="width: 95%; padding: 8px;" name="autor" />
            </div>

            <div class="form-row">
                <h:outputLabel for="ano" value="Ano de Publicação:" />
                <h:inputText id="ano" value="#{livroBean.livro.anoPublicacao}" required="true" style="width: 95%; padding: 8px;" name="anoPublicacao" />
            </div>

            <div class="form-row">
                <h:outputLabel for="isbn" value="ISBN:" />
                <h:inputText id="isbn" value="#{livroBean.livro.isbn}" required="true" style="width: 95%; padding: 8px;" name="isbn" />
            </div>

            <button type="submit" class="button">Cadastrar Livro</button>
        </form>
        <br/>
        <a href="livroServlet?acao=listar">Ver Lista de Livros</a>
    </div>
</h:body>
</html>
